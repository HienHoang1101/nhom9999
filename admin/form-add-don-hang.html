            </li>
        </ul>

    <div class="app-sidebar__overplay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
        <div class="app-sidebar__user"><img class="sidebar__user-avatar" src="images\OIP.jpg" width="60px"
                alt="User Image">
            <div>
                <p class="app-sidebar__user-name"><b>DEDEDE</b></p>
                <p class="app-sidebar__user-designation">Welcome Back !</p>
            </div>
        </div>
        <hr>
        <ul class="app-menu">
            <li><a class="app-menu__item haha" href="index.html"><i class='app-menu__icon bx bx-coffee'></i>

            <li><a class="app-menu__item" href="table-data-product.html"><i

            <li><a class="app-menu__item" href="table-data-order.html"><i class='app-menu__icon bx bx-task'></i><span
                        class="app-menu__label">Order</span></a></li>
            <!-- <li><a class="app-menu__item" href="table-data-banned.html"><i class='app-menu__icon bx bx-run'></i><span -->

            <!-- </span></a></li> -->
            <li><a class="app-menu__item" href="quan-ly-bao-cao.html"><i

            <!-- class="app-menu__label">Setting</span></a></li> -->
        </ul>
    </aside>

    <main class="app-content">
        <div class="app-title">
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item">Order List</li>
                <li class="breadcrumb-item"><a href="#">Add</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tile">
                    <h3 class="tile-title">New</h3>
                    <div class="tile-body">
                        <form class="row">
                            <div class="form-group  col-md-4">
                                <label class="control-label">Order ID ( Nếu không nhập sẽ tự động phát sinh )</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group  col-md-4">
                                <label class="control-label">Customer</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group  col-md-4">
                                <label class="control-label">Phone Number</label>
                                <input class="form-control" type="number">
                            </div>
                            <div class="form-group  col-md-4">
                                <label class="control-label">Address</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group  col-md-4">
                                <label class="control-label">Seller's name</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group  col-md-4">
                                <label class="control-label">Date of order</label>
                                <input class="form-control" type="date">
                            </div>
                            <div class="form-group  col-md-4">
                                <label class="control-label">Product name for sale</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group  col-md-4">
                                <label class="control-label">Product code</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group  col-md-4">
                                <label class="control-label">Amount</label>
                                <input class="form-control" type="number">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="exampleSelect1" class="control-label">Status</label>
                                <select class="form-control" id="exampleSelect1">
                                    <option>-- Select --</option>
                                    <option>Processed</option>
                                    <option>Waiting</option>
                                    <option>Cancelled</option>
                                </select>
                            </div>
                            <div class="form-group  col-md-4">
                                <label class="control-label">Note</label>
                                <textarea class="form-control" rows="4"></textarea>
                            </div>
                    </div>
                    <button class="btn btn-save" type="button">Save</button>
                    <a class="btn btn-cancel" href="/doc/table-data-order.html">Cancel</a>
                </div>
            </div>
        </div>
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
</body>

</html>
