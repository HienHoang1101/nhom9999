          <div class="buy-now">
            <a href="checkout.html">
            <button style="--clr: #0ff0fc"><span>Buy Now</span><i></i></button></a>
            <style>
              * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
              }
  
              .buy-now button {
                position: relative;
                background: #444;
                color: #fff;
                text-decoration: none;
                text-transform: uppercase;
                border: none;
                letter-spacing: 0.1rem;
                font-size: 1rem;
                padding: 1rem 3rem;
                transition: 0.2s;
              }
  
              .buy-now  button:hover {
                letter-spacing: 0.2rem;
                padding: 1.1rem 3.1rem;
                background: var(--clr);
                color: var(--clr);
                /* box-shadow: 0 0 35px var(--clr); */
                animation: box 3s infinite;
              }
  
              .buy-now button::before {
                content: "";
                position: absolute;
                inset: 2px;
                background: #272822;
              }
  
              .buy-now button span {
                position: relative;
                z-index: 1;
              }
  
              .buy-now  button i {
                position: absolute;
                inset: 0;
                display: block;
              }
  
              .buy-now  button i::before {
                content: "";
                position: absolute;
                width: 10px;
                height: 2px;
                left: 80%;
                top: -2px;
                border: 2px solid var(--clr);
                background: #272822;
                transition: 0.2s;
              }
  
              .buy-now button:hover i::before {
                width: 15px;
                left: 20%;
                animation: move 3s infinite;
              }
  
              .buy-now  button i::after {
                content: "";
                position: absolute;
                width: 10px;
                height: 2px;
                left: 20%;
                bottom: -2px;
                border: 2px solid var(--clr);
                background: #272822;
                transition: 0.2s;
              }
  
              .buy-now button:hover i::after {
                width: 15px;
                left: 80%;
                animation: move 3s infinite;
              }
  
              @keyframes move {
                0% {
                  transform: translateX(0);
                }
  
                50% {
                  transform: translateX(5px);
                }
  
                100% {
                  transform: translateX(0);
                }
              }
  
              @keyframes box {
                0% {
                  box-shadow: #27272c;
                }
  
                50% {
                  box-shadow: 0 0 25px var(--clr);
                }
  
                100% {
                  box-shadow: #27272c;
                }
              }
            </style>
        
        </div>
        <br />
                <a href="history.html"><p style="color:antiquewhite">HISTORY </p></a>

    <main>
      <section class="sign-up">
        <div class="pic-area">
          <div class="pic-area-text">
            <div id="login-box">
              <form
                id="login-form"
                name="login-form"
                action="index.html"
                method="post"
              >
                <label>Email: </label> <br />
                <input
                  type="email"
                  name="email"
                  id="emailid"
                  pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                  required
                />
                <br />
                <label>Username: </label> <br />
                <input
                  type="text"
                  name="userid"
                  id="userid"
                  pattern="[a-zA-Z0-9]+"
                  required
                />
                <!-- minlength="10" does not work probably bc you need to use the submit button--><br />
                <label>Password: </label> <br />
                <input type="password" name="pswrd" id="pswrd" /><br />
                <br />
              </form>
              <div id="username-display"></div>
              <button class="btn-order" id="sign-up-btn">Sign Up</button>
            </div>
